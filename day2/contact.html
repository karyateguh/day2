<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Contact Form</title>
</head>
<body>
    <!--Nav Start-->

        <div class="left-side">
            <a href="index.html">
                 <img src="assets/logo.png" alt="logo">
            </a>

            <ol>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                <a href="">My Project</a>
                </li>
            </ol>
        </div>

        <div class="right-side">
           
        </div>
</nav>
<!--Nav Stop-->

    <center>
<h1>Get in Touch</h1>

        <div style="width: 350px; margin-top: 120px; background-color:">
            <form action="" style="text-align: left;">
                <div>
                    <label for="name" style="font-size: 20px; font-weight: 700;">Name</label>
                    <input type="text" required id="name" placeholder="Your Name"
                    style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f4f4"/>
                </div>

                <div>
                    <label for="phone" style="font-size: 20px; font-weight: 700;">Phone Number</label>
                    <input type="text" id="phone" placeholder="Your Number" 
                    style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f4f4"/>
                </div>

                <div>
                    <label for="email" style="font-size: 20px; font-weight: 700;">E-mail</label>
                    <input type="email" id="email" placeholder="mail@domain"style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f4f4"/>
                </div>

                <div>
                    <label for="subject" style="font-size: 20px; font-weight: 700;">Subject</label>
                    <select id="subject" placeholder="choose here" style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f4f4">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="Let's Talk">Let's Talk</option>
                        <option value="Let's Collaboration">Let's Collaboration</option>
                        <option value="I am hiring">I am hiring</option>
                    </select>
                </div>

                <div>
                    <label for="message" style="font-size: 20px; font-weight: 700;">Message</label>
                    <textarea id="message" placeholder="Your Message" style="
                    width: 100%;
                    height: 120px;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    resize: vertical;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f4f4"></textarea>
                </div>
                
                <button type="submit" style="
                margin-left:235px;
                padding: 8px 30px; 
                font-size: 17px;
                background: orangered;
                border-radius: 10px;
                border: none;
                color: white;
                cursor: pointer;">
                Submit</button>
        
            </form>
        </div>
    </center>
</body>
</html>
